<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body background="background.jpg">
    <div class="content">
      <div class="form">
        <h1>คำนวณค่าดัชนีมวลกาย</h1>
        <div>
          <input
            type="number"
            class="input"
            id="weightInput"
            placeholder="น้ำหนัก"
          />
        </div>
        <div>
          <input
            type="number"
            class="input"
            id="heightInput"
            placeholder="ส่วนสูง"
          />
        </div>

        <button class="submit button" type="submit">คำนวณ</button>

        <div>
          <h3>ผลลัพธ์</h3>
          <p id="bmi-result"></p>
        </div>
      </div>      
    </div>

    

    <script src="script.js"></script>
  </body>
</html>
