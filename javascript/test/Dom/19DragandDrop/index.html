<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Drag & Drop Event</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Select Weapon</h2>
    <div>
      <div class="equip-slot">
        <img class="equip-weapon" src="../picture/luffy.jpg" />
      </div>
    </div>
    <br />
    <div>
      <div class="weapon-list">
        <img
          id="luffy"
          class="weapon"
          src="../picture/luffy.jpg"
          draggable="true"
        />
        <img
          id="zoro"
          class="weapon"
          src="../picture/zoro.jpg"
          draggable="true"
        />
        <img
          id="sunji"
          class="weapon"
          src="../picture/sunji.jpg"
          draggable="true"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
